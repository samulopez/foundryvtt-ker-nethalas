name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Extract version without v prefix
        id: version
        run: echo "TAG=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      # Substitute the Manifest and Download URLs in the system.json
      - name: Substitute Manifest and Download Links For Versioned Ones
        id: sub_manifest_link_version
        uses: microsoft/variable-substitution@v1
        with:
          files: "src/system.json"
        env:
          version: ${{ steps.version.outputs.TAG }}
          download: https://github.com/${{github.repository}}/releases/download/${{github.ref_name}}/system.zip

      - name: Build packs
        run: |
          npx --no-install fvtt package workon "ker-nethalas" --type "System"
          npx --no-install fvtt package pack "creatures" --in "packs/_source/creatures" --out "packs"
          npx --no-install fvtt package pack "spoils-and-loot" --in "packs/_source/spoils-and-loot" --out "packs"
          npx --no-install fvtt package pack "tables" --in "packs/_source/tables" --out "packs"

      - name: Build dist directory
        run: npm run build

      - name: Copy README AND LICENSE to dist
        run: cp README.md LICENSE ./dist/

      # create a zip file with all files required by the module to add to the release
      - name: Zip Files
        working-directory: ./dist
        run: zip -r ./system.zip ./* -x "./packs/_source/*"

      - name: set deployment outputs
        id: set-pr-deploy-info
        run: |
          tag="${{ github.ref_name }}"
          prerelease=false
          # Check if the tag contains 'beta'
          if [[ "$tag" == *"-beta."* ]]; then
            prerelease=true
          fi
          echo "prerelease=$prerelease" >> $GITHUB_OUTPUT

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create a release for this specific version
      - name: Create Release
        id: create_version_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true # set this to false if you want to prevent updating existing releases
          name: ${{ github.ref_name }}
          body: ${{steps.github_release.outputs.changelog}}
          draft: false
          prerelease: ${{ steps.set-pr-deploy-info.outputs.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "./dist/system.json,./dist/system.zip"
          tag: ${{ github.ref_name }}

      # Publish this new version to the Foundry VTT Module Listing
      - name: Publish to Foundry VTT Repo
        id: publish_foundry_repo
        run: npx @ghost-fvtt/foundry-publish@4.0.0
        env:
          FVTT_DRY_RUN: ${{ steps.set-pr-deploy-info.outputs.prerelease }}
          FVTT_MANIFEST_PATH: src/system.json
          FVTT_TOKEN: ${{ secrets.FVTT_TOKEN }}
          FVTT_MANIFEST_URL: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/system.json
